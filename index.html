<!DOCTYPE html>
<html lang="en">

<head>
  <link href="lib/CesiumUnminified/Widgets/widgets.css" rel="stylesheet" />
  <link href="Cesium/Sandcastle/templates/bucket.css" rel="stylesheet" />
  <link href="css/ysc.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />

  <script type="text/javascript" src="./Cesium/Cesium.js"></script>
  <script src="lib/spector.bundle.js"></script>

  <!-- <script type="text/javascript" src='./lib/jquery-2.1.1/jquery.min'></script> -->
  <script type="text/javascript" src='./lib/echarts/echarts.js'></script>
  <script type="text/javascript" src='./lib/echarts/echarts-gl.js'></script>
  <script type="text/javascript" src="lib/dat.gui.min.js"></script>
  <script type="text/javascript" src="Cesium/Sandcastle/Sandcastle-header.js"></script>
  <script type="text/javascript" src="./lib/CesiumUnminified/viewerCesiumNavigationMixin.js"></script>
  <script type="text/javascript" src="./lib/FlowEcharts.js"></script>
  
  <script src="lib/netcdfjs.js"></script>
  <script src="kriging/kriging.min.js"></script>
  <script src="kriging/bounds.js"></script>
  <script src ="kriging/turf.min.js"></script>
  <script src ="measure/CesiumMeasure.min.js"></script>
  <script src="measure/GeometryMath.js"></script>
</head>

<body>
  <canvas id="canvasMap" style="display:none;"></canvas>
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div class='echartsBar' id='echart'></div>
  <div id="toolbar">
    <div id='contourmenu' class="menuOption">
      <center><div class='Title'>插入地形图</div>
      </center><label class="option" id="closeId1" style="position:absolute;right:10px;top:5px;float:right">关闭</label>
      <table>
        <tr>
          <td>经度开始：<input type="range" min="-180" max="180" step="1" data-bind="value: startLat, valueUpdate: 'input'">
          <input type="text" size="2" data-bind="value: startLat"></td>
          <td>
          经度结束：<input type="range" min="-180" max="180" step="1" data-bind="value: endLat, valueUpdate: 'input'">
          <input type="text" size="2" data-bind="value: endLat">
          </td>
        </tr>
        <tr>
          <td>
            纬度开始：<input type="range" min="-90" max="90" step="1" data-bind="value: startLon, valueUpdate: 'input'">
            <input type="text" size="2" data-bind="value: startLon">
          </td>
          <td>
            纬度结束：<input type="range" min="-90" max="90" step="1" data-bind="value: endLon, valueUpdate: 'input'">
            <input type="text" size="2" data-bind="value: endLon">
          </td> 
        </tr>
      </table>
      <label name="fileToUpload" id="file" data-bind="click: change" class='option'>打开文件</label>
      <input type="file" name="fileToUpload" id="fileToUpload" hidden>
    </div>
    <div id='flyOptionId' class="menuOption">
      <center class='Title'>飞行控制</center>
      <label class="option" id="closeId2" style="position:absolute;right:10px;top:5px;float:right">关闭</label>
      <table>
        <tr>
          <td><label id="startfly" class="option">开始</label></td>
          <td><label id="pouse" class="option">暂停</label></td>
          <td><label id="foward" class="option">前进</label></td>
          <td><label id="back" class="option">后退</label></td>
          <td><label id="tracked" class="option">跟踪</label></td>
          <td><label id="custom" class="option">自定义</label></td>
        </tr>
      </table>
    </div>
    <div id='flowId' class="menuOption">
      <center><div class='Title'>人口流动图</div>
      <label class="option" id="closeFlow">关闭</label>
    </div>
    <div id='tempId' class="menuOption">
      <center><div class='Title'>插值温度图</div>
      <label class="option" id="closeTemp">关闭</label>
    </div>
    <div id='windId' class="menuOption" style="right:260px;">
      <center><div class='Title'>风场图</div>
      <label class="option" id="closewind">关闭</label>
    </div>
    <div id='rainId' class="menuOption">
      <center><div class='Title'>降雨</div>
      <label class="option" id="closerain">关闭</label>
    </div>
    <div id='snowId' class="menuOption">
      <center><div class='Title'>降雪</div>
      <label class="option" id="closesnow">关闭</label>
    </div>
    <div id='heatId' class="menuOption">
      <center><div class='Title'>热力图</div>
      <label class="option" id="closeheat">关闭</label>
    </div>
    <div id='drawId' class="menuOption">
      <center><div class='Title'>测量线面</div>
      <table>
        <tr>
          <td>
            <button id="point">画点</button>
          </td>
          <td>
            <button id="line">画线</button>
          </td>
          <td>
            <button id="polygon">画面</button>
          </td>
          <td>
            <button id="elevation">量高</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="remove">关闭</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="topmenu">
    <table class="menu">
        <tr>
          <th scope="col" class="tit">气象要素</th>
          <th scope="col" class="tit">测量工具</th>
          <th scope="col" class="tit">航线规划</th>
          <th scope="col" class="tit">测试内容</th>
          <th scope="col" class="tit">数据统计</th>
          <th scope="col" class="tit">关于</th>
        </tr>
        <tr valign="top">
          <td>
            <div class="option" id="rain"><label>雨显示</label></div>
            <div class="option" id="snow"><label>雪显示</label></div>
            <div class="option" id="heat"><label>热力图显示</label></div>
            <div class="option" id="wind"><label>风显示</label></div>
            <div class="option" id="temp"><label>温度大面显示</label></div>
          </td>
          <td>
            <div class="option" id="distancemeasure"><label>距离测量</label></div>
            <div class="option" id="areameasure"><label>面积测量</label></div>
          </td>
          <td>
            <div class="option"><label id="flyId">路径航线</label></div>
            <div class="option"><label>路径自定义</label></div>
          </td>
          <td>
            <div class="option" id="contour"><label>高程图添加</label></div>
          </td>
          <td>
            <div class="option" id="tempState"><label>温度统计</label></div>
            <div class="option" id="salState"><label>盐度统计</label></div>
            <div class="option" id="testheat"><label>温度图</label></div>
            <div class="option" id="flow"><label>人口流动图</label></div>
          </td>
          <td>
            <div class="option"><label>关于我们</label></div>
          </td>
        </tr>
        
    </table>
    </div>
  <script src="util.js"></script>
  <script src="dataProcess.js"></script>
  <script src="customPrimitive.js"></script>
  <script src="particlesComputing.js"></script>
  <script src="particlesRendering.js"></script>
  <script src="particleSystem.js"></script>
  <script src="wind3D.js"></script>
  <script src="gui.js"></script>
  <script src ="CesiumHeatmap.js"></script>
  <script type="text/javascript" data-main="config" src="lib/requirejs-2.1.9/require.js"></script>
  
  <!-- <script type="text/javascript" src="./lib/GLMap.js"></script> -->
  
  
  
</body>

</html>
